{% extends "base.html" %} {% block content %}

<h3 class="lime-text darken-2 center-align">Add Category</h3>

<div class="row">
  <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
    <!-- category name -->
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix white-text darken-2">post_add</i>
        <input
          id="category_name"
          name="category_name"
          minlength="3"
          maxlength="25"
          type="text"
          class="validate"
          required/>
        <label for="category_name">Category Name</label>
      </div>
    </div>
    <!-- submit button -->
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit"
          class="s12 btn-large white-text lime darken-2">
          Add Category <i class="material-icons prefix white-text darken-2">post_add</i>
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
