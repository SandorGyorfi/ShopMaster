{% extends "base.html" %} {% block content %}

<div class="row">
  <div class="col s12 m8 offset-m2">
    <div class="card-panel">
      <h3 class="center-align prefix red-text darken-2">Confirm Account Deletion</h3>
      <p class="center-align">Are you sure you want to delete your account?</p>
      <p class="center-align">
        <a href="{{ url_for('delete_account') }}" class="btn red"
          >Yes, Delete My Account</a>
        <a href="{{ url_for('profile', username=session['user']) }}"
        class="btn prefix white-text lime darken-2">Cancel</a>
      </p>
    </div>
  </div>
</div>

{% endblock %}
