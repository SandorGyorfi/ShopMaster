{% extends "base.html" %} {% block content %}

<h3 class="lime-text darken-2 center-align">Edit Category</h3>

<div class="row">
  <form
    class="col s12"
    method="POST"
    action="{{ url_for('edit_category', category_id=category._id) }}"
  >
    <!-- category name -->
    <div class="row">
      <div class="input-field col s12">
        
        <i class="material-icons prefix white-text darken-2">edit_note</i>
        
        <input
          id="category_name"
          name="category_name"
          minlength="3"
          maxlength="25"
          type="text"
          value="{{ category.category_name }}"
          class="validate"
          required
        />
        <label for="category_name">Category Name</label>
      </div>
    </div>
    <!-- submit button -->
    <div class="row">
      <div class="col s12 center-align">
        <a href="{{ url_for('get_categories') }}"
          class="btn-large red text-shadow">
          Cancel         <i class="material-icons prefix white-text darken-2">highlight_off</i>
        </a>
        <button
          type="submit"
          class="s12 btn-large white-text lime darken-2">
          Edit Category <i class="material-icons prefix white-text darken-2">edit</i>
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
