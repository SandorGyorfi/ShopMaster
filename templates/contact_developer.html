{% extends "base.html" %}

{% block content %}

<div class="row">
  <div class="col s12 m8 offset-m2">
    <div class="card-panel">
      <h3 class="center-align prefix lime-text darken-2">Contact Developer</h3>

      <form
        id="contact-form"
        class="prefix lime-text text-darken-4"
        action="{{ url_for('contact_developer') }}"
        method="POST"
      >
        <div class="card-panel">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix lime-text darken-2">person</i>
              <input
                id="name"
                name="name"
                type="text"
                class="validate"
                required
              />
              <label for="name">Your Name</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix lime-text darken-2">email</i>
              <input
                id="email"
                name="email"
                type="email"
                class="validate"
                required
              />
              <label for="email">Your Email Address</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix lime-text darken-2">message</i>
              <textarea
                id="message"
                name="message"
                class="materialize-textarea validate"
                required
              ></textarea>
              <label for="message">Your Message</label>
            </div>
          </div>

          <div class="row">
            <button type="submit" class="col s12 btn-large prefix white-text lime darken-2">
              Send Message
              <i class="material-icons prefix white-text">send</i>
            </button>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col s12">
          <p class="center-align">
            Note: By clicking "Send Message," you will be redirected to WhatsApp to send your message.
            Please make sure you have WhatsApp installed on your device.
          </p>
          <p class="center-align">
            Go back
            <a href="{{ url_for('profile', username=session['user']) }}" class="lime-text darken-2">Profile</a>
          </p>
        </div>

      </div>

    </div>
  </div>
</div>

{% endblock %}
