{% extends "base.html" %} {% block content %}

<div class="row">
  <div class="col s12 m8 offset-m2">
    <div class="card-panel">
      <h3 class="center-align lime-text darken-2">Renew Username</h3>
      <form method="POST" action="{{ url_for('renew_username') }}">
        <div class="input-field">
          <i class="material-icons prefix light-green-text text-lime darken-2">person</i>
          <input
            id="new_username"
            name="new_username"
            type="text"
            minlength="5"
            maxlength="15"
            pattern="^[a-zA-Z0-9]{5,15}$"
            class="validate"
            required
          />
          <label for="new_username">New Username</label>
        </div>
        <div class="row center-align">
          <button type="submit" class="btn light-green text-lime darken-2">
            Renew Username <i class="material-icons right">edit</i>
          </button>
        </div>
      </form>
      <div class="row">
        <div class="col s6 left-align">
          <a href="{{ url_for('profile', username=username) }}"
            class="btn-flat">
            <i class="material-icons left">arrow_back</i> Go Back
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
