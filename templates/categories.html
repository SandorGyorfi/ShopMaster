{% extends "base.html" %} {% block content %}

<h3 class="lime-text darken-2 center-align">Manage Categories</h3>
<div class="row">
  <div class="col s12 center-align">
    <a href="{{ url_for('add_category') }}"
      class="btn-large white-text lime darken-2">
      Add Category <i class="material-icons prefix white-text darken-2">post_add</i>
    </a>
  </div>
</div>
<div class="row">
  {% for category in categories %}
  <div class="col s12 m3">
    <div class="card center-align prefix white-text lime darken-2">
      <div class="card-content white-text">
        <span class="card-title">{{ category.category_name }}</span>
      </div>
      <div class="card-action">
        <a href="{{ url_for('edit_category', category_id=category._id) }}"
          class="btn-small prefix white-text orange darken-3"
          >Edit</a >
        <a href="{{ url_for('delete_category', category_id=category._id) }}"
          class="btn-small prefix white-text yellow darken-2"
          >Delete</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
