{% extends "base.html" %} {% block content %}

<h3 class="center-align lime-text darken-2">Log In</h3>

<div class="row">
  <form
    class="col s12 m8 offset-m2"
    method="POST"
    action="{{ url_for('login') }}">
    <div class="card-panel">
      <!-- username -->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix lime-text darken-2">person</i>
          <input
            id="username"
            name="username"
            type="text"
            minlength="5"
            maxlength="15"
            pattern="^[a-zA-Z0-9]{5,15}$"
            class="validate"
            required
          />
          <label for="username">Username</label>
        </div>
      </div>
      <!-- passowrd -->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix lime-text darken-2">vpn_key</i>
          <input
            id="password"
            name="password"
            type="password"
            minlength="5"
            maxlength="15"
            pattern="^[a-zA-Z0-9]{5,15}$"
            class="validate"
            required
          />
          <label for="password">Password</label>
        </div>
      </div>
      <!-- login -->
      <div class="row">
        <button
          type="submit"
          class="col s12 btn-large prefix white-text lime darken-2">
          Log In <i class="material-icons prefix white-text">login</i>
        </button>
      </div>
    </div>
  </form>
</div>
<div class="row">
  <div class="col s12">
    <p class="center-align">
      New Here?
      <a href="{{ url_for('register') }}" class="orange-text darken-2">Register Account</a>
    </p>
  </div>
</div>

{% endblock %}
